<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
  <link rel="stylesheet" href="welcome.css">
</head>
<body>

    <h2 class="welcome-title" id="welcomeMessage"></h2>
    <p>You are Joined success</p>
    <button onclick="logout()">Log Out</button>

    <script>
        
        window.onload = function() {
            const storedUserDataString = localStorage.getItem('userData');
            if (storedUserDataString) {
                const userData = JSON.parse(storedUserDataString);
                
                document.getElementById('welcomeMessage').textContent = `Welcome ${userData.username}!`;
            } else {
                
                window.location.href = 'smart.html';
            }
        }

        
        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'smart.html';
        }
    </script>

</body>
</html>
