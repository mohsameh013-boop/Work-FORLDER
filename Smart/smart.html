<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> Smart Login System </title>
    <link rel="stylesheet" href="smart.css">
</head>
<body>

    <h2>Smart Login System</h2>

    <div class="form-group">
        
        <input type="text" id="username" placeholder="User Name">
    </div>
    <div class="form-group">
     
        <input type="email" id="email" placeholder="User Email" >
    </div>
    <div class="form-group">
       
        <input type="password" id="password" placeholder="User password">
    </div>

    <button onclick="handleAuth()">Sign Up</button>

    <div id="messageArea" class="message" style="display: none;"></div>

   
    <script src="smart.js"></script>

</body>
</html>
